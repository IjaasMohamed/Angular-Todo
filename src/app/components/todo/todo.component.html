<div class="todos" *ngFor="let todo of todos; let i = index;" class = "todo{{ (todo.completed ? 'done' : ' ' )}} ">
    <div class="todo">
        <div class="id">{{i}}</div>
        <div class="content" (click)="toggleDone(i)">{{todo.content}}</div>
        <button class="delete" (click)="deleteTodo(i)">Remove</button>
    </div>
</div>
